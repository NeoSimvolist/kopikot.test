<div *ngIf="warning" class="alert-warning">{{warning}}</div>

<div *ngFor="let row of rows; let index = index"
     (click)="openClick($event)"
     class="popup-row">
    <div class="popup-row-preview"
         [ngStyle]="{'background-image': 'url(' + row.url + ')'}"></div>
    <div class="popup-row-body">{{row.title + ' #' + index}}</div>
</div>

<div class="popup-row">
    <div class="popup-row-body center">
        <button (click)="fetchMore($event)"
                class="btn btn-primary">
            <span *ngIf="!loading">load more</span>
            <span *ngIf="loading">loading...</span>
        </button>
    </div>
</div>
